<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- fontawesome CDN -->
  <script src="https://kit.fontawesome.com/042c277bb6.js" crossorigin="anonymous"></script>
  <!-- DaisyUI CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <!-- Header Section -->
  <header class="container mx-auto bg-gradient-[(0.00deg, rgb(255, 255, 255),rgba(255, 255, 255, 0) 100%);]">
    <!-- Nav Section -->
    <nav>
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          
          <a class="btn btn-ghost text-xl">Rinterio</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a>Home</a></li>
            <li><a>Services</a></li>
            <li><a>Portfolio</a></li>
            <li><a>Blog</a></li>
            <li><a>Contact Us</a></li>
          </ul>
        </div>
        <div class="navbar-end lg:space-x-3">
          <i class="fa-solid fa-magnifying-glass bg-white p-2 rounded-3xl border-[1px solid rgb(233, 233, 233);]"></i>
          <i class="fa-regular fa-cart-shopping"></i>
          <a class="btn">Book Consult</a>
        </div>
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
            </svg>
          </div>
          <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
            <li><a>Home</a></li>
            <li><a>Services</a></li>
            <li><a>Portfolio</a></li>
            <li><a>Blog</a></li>
            <li><a>Contact Us</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- Main Section -->
  <main></main>
  <!-- footer Section -->
  <footer></footer>
</body>

</html>
